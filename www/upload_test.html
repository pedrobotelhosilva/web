<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Test File Upload</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body class="bg-secondary">
    <div class="container text-center mt-5">
        <h1>Test File Upload</h1>
        <p class="lead">Use this form to upload a file via POST request.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="card p-4 mb-4">
            <div class="form-group mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Upload" class="btn btn-primary">
            </div>
        </form>
        <a href="/index.html" class="btn btn-secondary mt-3">Back to Main Page</a>
    </div>
</body>
</html>
